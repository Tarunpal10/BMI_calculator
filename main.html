<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>
                BMI_Calculator
            </h1>
            <p>Height (cm)</p>
            <input type="number" placeholder="e.g-180(cm)" id="height">
    <hr>
            <p>Weight (kg)</p>
            <input type="number" placeholder="e.g-80(kg)" id="weight" > <br>
            <hr>
            <button id="btn"> Calculate</button>
            <hr>
            <br>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
